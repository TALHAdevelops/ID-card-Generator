<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID card generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="auth-container">
        <div id="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required placeholder="Enter your email" />
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter password" />
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </form>
        </div>
        <div id="signup-container" style="display: none;">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required placeholder="Choose a username" />
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required placeholder="Enter your email" />
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="Choose a password" />
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <h1>ID Card Generator</h1>
        <button id="logout-btn">Logout</button>
        <form action="">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter full name" />
            </div>

            <div class="form-group">
                <label>Title</label>
                <div class="radio-group">
                    <label for="title-student"><input type="radio" id="title-student" name="title" value="Student"
                            required />
                        Student
                    </label>
                    <label for="title-teacher"><input type="radio" id="title-teacher" name="title" value="Teacher"
                            required />
                        Teacher
                    </label>
                    <label for="title-admin"><input type="radio" id="title-admin" name="title" value="Admin"
                            required />
                        Admin
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="course">Course Name</label>
                <input type="text" id="course" name="course" required placeholder="e.g. Computer Science" />
            </div>

            <div class="form-group">
                <label for="id">ID Number</label>
                <input type="text" id="id" name="id" required placeholder="Enter ID number" />
            </div>

            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" required />
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter email address" />
            </div>

            <button type="submit">Generate ID Card</button>
        </form>

        <div class="id-card">
            <div class="card-header">
                <img class="card-photo" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Photo" />
                <div>
                    <h2 class="card-name">John Doe</h2>
                    <span class="card-title">Student</span>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <strong>Course:</strong>
                    <span class="card-course">Computer Science</span>
                </div>
                <div><strong>ID:</strong> <span class="card-id">123456</span></div>
                <div>
                    <strong>DOB:</strong> <span class="card-dob">2000-01-01</span>
                </div>
                <div>
                    <strong>Email:</strong>
                    <span class="card-email">john.doe@email.com</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
